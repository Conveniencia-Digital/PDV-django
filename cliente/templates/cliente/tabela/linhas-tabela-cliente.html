<tr id="trCliente{{ object.pk }}">
    <td> {{ object.nome_cliente }} </td>
    <td> {{ object.telefone_contato }}</td>
    <td><span
            data-toggle="modal"
            data-target="#staticBackdrop"
            hx-get="{% url 'editar-cliente' object.pk %}"
            hx-target="#adicionar-conteudo">


        <i class="fa-regular fa-pen-to-square" style="color: rgb(4, 131, 21);"></i>
    </span>
        <span
            data-toggle="modal"
            data-target="#success_tic_delete"
            hx-get="{% url 'apagar-cliente' object.pk %}"
            hx-confirm="Deseja mesmo Apagar {{ object.nome_cliente }} ?"
            hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">

                <i class="fa-regular fa-trash-can" style="color: red;"></i>
        </span>
    </td>
    <td> {{object.data_edicao|date:"d/m/Y - h:i:s"}}</td>
</tr>
