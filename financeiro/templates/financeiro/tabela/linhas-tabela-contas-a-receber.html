<tr id="financeiroTr{{ object.pk }}">
    <td>{{ object.nome_contas_a_receber }}</td>
    <td>{{ object.preco_contas_a_receber }}</td>
    <td>
        <span
            data-toggle="modal"
            data-target="#staticBackdrop"
            hx-get="{% url 'editar-contas-a-receber' object.pk %}"
            hx-target="#adicionar-conteudo">
            <i class="fa-solid fa-pen-to-square"></i>
        </span>



        <span
            hx-get="{% url 'apagar-contas-a-receber' object.pk %}"
            hx-confirm="Deseja mesmo apagar {{ object.nome_contas_a_receber }}"
            hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">
            <i class="fa-regular fa-trash-can"></i>
        </span>
    </td>
</tr>
