<tr id="financeiroTr{{ object.pk }}">
  <td>{{ object.nome_contas_a_receber }}</td>
  <td>{{ object.preco_contas_a_receber }}</td>
  <td>{{ object.cliente }}</td>
  <td>{{ object.status }}</td>
  <td>
    <span
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      hx-get="{% url 'editar-contas-a-receber' object.pk %}"
      hx-target="#adicionar-conteudo">
      <i class="fa-solid fa-pen-to-square" style="color: rgb(5, 180, 84);"></i>
    </span>

    <span
      data-bs-toggle="modal"
      data-bs-target="#success_tic_delete"
      hx-get="{% url 'apagar-contas-a-receber' object.pk %}"
      hx-confirm="Deseja mesmo apagar {{ object.nome_contas_a_receber }}"
      hx-target="closest tr"
      hx-swap="outerHTML swap:300ms">
      <i class="fa-regular fa-trash-can" style="color: red;"></i>
    </span>
    <span data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" hx-get="{% url 'detalhe-financeiro' object.pk %}"
          hx-target="#detalhe-financeiro" hx-swap="innerHTML"><i class="fa fa-eye"></i></span>
  </td>

</tr>
