<tr id="colaboradorTr{{ object.pk }}">
    <td>{{ object.nome_colaborador }}</td>
    <td>
        <span data-toggle="modal" data-target="#staticBackdrop" hx-get="{% url 'editar-colaborador' object.pk %}"
            hx-target="#adicionar-conteudo">
            <i class="fa-solid fa-pen-to-square" style="color: rgb(4, 131, 21);"></i>
        </span>



        <span data-toggle="modal" data-target="#success_tic_delete" hx-get="{% url 'apagar-colaborador' object.pk %}"
            hx-confirm="Deseja mesmo apagar {{ object.nome_colaborador }}" hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">
            <i class="fa-regular fa-trash-can" style="color: red;"></i>
        </span>
    </td>
</tr>
