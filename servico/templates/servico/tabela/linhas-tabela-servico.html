<tr id="trServico{{ object.pk }}">
    <td>{{ object.servico }}</td>
    <td><span data-toggle="modal" data-target="#staticBackdrop" hx-get="{% url 'editar-servico' object.pk %}"
            hx-target="#adicionar-conteudo" hx-indicator=".htmx-indicator" hx-swap="innerHTML">
            <i class="fa-regular fa-pen-to-square" style="color: rgb(4, 131, 21);"></i>
        </span>
        <span data-toggle="modal" data-target="#success_tic_delete" hx-get="{% url 'apagar-servico' object.pk %}"
            hx-confirm="Deseja mesmo apagar {{ object.servico }}" hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">
            <i class="fa-regular fa-trash-can" style="color: red;""></i>
        </span>

    </td>
</tr>
