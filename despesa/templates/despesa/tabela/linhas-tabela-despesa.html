<tr id="despesaTr{{ object.pk }}">
  <td>{{ object.nome_despesa }}</td>
  <td>R${{ object.preco_despesa }}</td>
  <td>{{object.forma_pagamento}}</td>
  <td>
    <span data-bs-toggle="modal" data-bs-target="#staticBackdrop" hx-get="{% url 'editar-despesa' object.pk %}"
          hx-target="#adicionar-conteudo">
      <i class="fa-solid fa-pen-to-square" style="color: rgb(5, 180, 84);"></i>
    </span>
    <span data-bs-toggle="modal" data-bs-target="#success_tic_delete" hx-get="{% url 'apagar-despesa' object.pk %}"
          hx-confirm="Deseja mesmo apagar {{ object.nome_despesa }}" hx-target="closest tr"
          hx-swap="outerHTML swap:300ms">
      <i class="fa-regular fa-trash-can" style="color: red;"></i>
    </span>
    <span data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" hx-get="{% url 'detalhe-despesa' object.pk %}"
          hx-target="#detalhe-despesa" hx-swap="innerHTML"><i class="fa fa-eye"></i></span>
  </td>
</tr>
