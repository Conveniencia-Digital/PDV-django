
<tr id="pecaTr{{ object.pk }}">
  <td>{{ produto.nome_produto }}</td>
  <td>R$ {{ produto.saldodespesa }}</td>
  <td>{{ produto.forma_pagamento }}</td>
  <td>
    <span data-toggle="modal" data-bs-target="#staticBackdrop" hx-target="#adicionar-conteudo">
      <i class="fa-solid fa-pen-to-square" style="color: rgb(5, 180, 84);"></i>
    </span>
    <span data-toggle="modal" data-bs-target="#success_tic_delete"
          hx-confirm="Deseja mesmo apagar {{ produto.nome_produto }}" hx-target="closest tr" hx-swap="outerHTML swap:300ms">
      <i class="fa-regular fa-trash-can" style="color: red;"></i>
    </span>
    <span data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" hx-get="{% url 'detalhe-despesa-produto' produto.pk %}"
          hx-target="#detalhe-despesa" hx-swap="innerHTML"><i class="fa fa-eye"></i></span>
  </td>
</tr>
