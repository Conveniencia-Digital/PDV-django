<tr id="trPeca{{ object.pk }}">
    <td> {{ object.nome_peca }} </td>
    <td> {{ object.preco_peca }} </td>
    <td><span
            data-toggle="modal"
            data-target="#staticBackdrop"
            hx-get="{% url 'editar-peca' object.pk %}"
            hx-target="#recebe-conteudo-peca">


        <i class="fa-regular fa-pen-to-square"></i>
    </span>
        <span
            hx-get="{% url 'apagar-peca' object.pk %}"
            hx-confirm="Deseja mesmo Apagar {{ object.nome_peca }} ?"
            hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">

                <i class="fa-regular fa-trash-can"></i>
        </span>
    </td>
</tr>
