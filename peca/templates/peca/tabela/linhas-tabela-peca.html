<tr id="trPeca{{ object.pk }}">
    <td> {{ object.nome_peca }} </td>
    <td>{{ object.preco_de_custo }}</td>
    <td> {{ object.preco_peca }} </td>
    <td>{{ object.lucro }}</td>
    <td>
        <span data-toggle="modal" data-target="#staticBackdrop" 
              hx-get="{% url 'editar-peca' object.pk %}"
              hx-target="#recebe-conteudo-peca">
            <i class="fa-regular fa-pen-to-square" style="color: rgb(4, 131, 21);"></i>
        </span>
        <span data-toggle="modal" data-target="#success_tic_delete" hx-get="{% url 'apagar-peca' object.pk %}"
            hx-confirm="Deseja mesmo Apagar {{ object.nome_peca }} ?" hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">
            <i class="fa-regular fa-trash-can" style="color: red;"></i>
        </span>
        <td> {{ object.data_criacao|date:'d/m/y h:i:s' }}</td>
        <td>{{ object.fornecedor|default:'---' }}</td>
        <td> {{ object.data_edicao|date:'d/m/y h:i:s' }}</td>
    </td>
</tr>
