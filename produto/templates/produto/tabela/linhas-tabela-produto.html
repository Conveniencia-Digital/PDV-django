<tr id="trProduto{{ object.pk }}">
    <td>{{ object.quantidade }}</td>
    <td>{{ object.nome_produto }}</td>
    <td>{{ object.preco|default:'---' }}</td>
    <td>
        <span data-feather="edit"
              style="color: blue;"
              data-toggle="modal"
              data-target="#staticBackdrop"
              hx-get="{% url 'editar-produtos' object.pk %}"
              hx-target="#adicionar-conteudo"><i class="fa-regular fa-pen-to-square"></i></i>
        </span>
        <span
            data-feather="trash"
            style="color:red;"
            hx-get="{% url 'apagar-produtos' object.pk %}"
            hx-confirm="Deseja mesmo apagar {{ object.nome }} ?"
            hx-target="closest tr"
            hx-swap="outerHTML swap:300ms">
             <i class="fa-regular fa-trash-can"></i>
        </span>

    </td>
</tr>
