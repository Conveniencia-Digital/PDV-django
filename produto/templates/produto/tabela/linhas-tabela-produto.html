<tr id="trProduto{{ object.pk }}">
    <td>{{ object.quantidade }}</td>
    <td>{{ object.nome_produto }}</td>
    <td>{{ object.preco|default:'---' }}</td>
    <td>
        <span data-toggle="modal" data-target="#staticBackdrop"
            hx-get="{% url 'editar-produtos' object.pk %}" hx-target="#adicionar-conteudo"> 
            <i class="fa-regular fa-pen-to-square" style="color: rgb(4, 131, 21);"></i>
        </span>
        <span data-toggle="modal" data-target="#success_tic_delete" 
            hx-get="{% url 'apagar-produtos' object.pk %}" hx-confirm="Deseja mesmo apagar {{ object.nome }} ?"
            hx-target="closest tr" hx-swap="outerHTML swap:300ms">
            <i class="fa-regular fa-trash-can" style="color: red;"></i>
        </span>

    </td>
</tr>
